version: 2

models:
  - name: stg_jaffle_shop__customers
    description: This model provides a staging table for customer data, ensuring each row represents a unique customer.
    columns:
      - name: customer_id
        description: Primary key for the customers table, uniquely identifying each customer.
        data_test:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.
      - name: last_name
        description: The last name of the customer.

  - name: stg_jaffle_shop__orders
    description: One order per row.
    columns:
      - name: order_id
        description: Primary key for the orders table.
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: References the customer who placed the order.
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
      - name: order_date
        description: The date when the order was placed.
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['shipped', 'completed', 'return_pending', 'returned', 'placed']









