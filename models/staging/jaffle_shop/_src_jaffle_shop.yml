version: 2

sources:
    - name: jaffle_shop
      description: This is a replica of the Postgres database used by our app.
      database: raw
      schema: jaffle_shop
      tables:
          - name: customers
            description: Raw customer data with one record per customer.
            columns:
                - name: id
                  description: Primary key for the customer data.
                  data_tests:
                    - unique
                    - not_null
          - name: orders
            description: Raw orders data with one record per order. Includes cancelled and deleted orders.
            columns:
              - name: id
                description: Primary key for the orders data.
                data_tests:
                  - unique
                  - not_null
