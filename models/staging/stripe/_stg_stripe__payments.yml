models:
- name: stg_stripe__payments
  description: This model processes payment data from Stripe, transforming and standardizing
    it for analysis. It includes details about each payment transaction, such as the
    payment method, status, and amount, facilitating financial reporting and analysis.
  columns:
  - name: payment_id
    description: A unique identifier for each payment transaction.
  - name: order_id
    description: The identifier for the order associated with the payment.
  - name: payment_method
    description: The method used for the payment, such as credit card or bank transfer.
  - name: status
    description: The current status of the payment, indicating whether it is completed,
      pending, or failed.
  - name: amount
    description: The total amount of the payment, converted to a standard currency
      unit.
  - name: created_at
    description: The timestamp when the payment was created, in UTC.
